<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>test</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-2">
      <div class="row">
        <div class="col">
          <p>enumerateDevices確認用</p>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button id="call-enumerate-devices" class="btn btn-primary">
            enumerateDevices
          </button>
        </div>
        <div class="col">
          <span id="enumerate-devices-result"></span>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col">
          <p>
            タイマーをバックグラウンドで動かし、beforeunloadでダイアログを出していても処理が動いているかのテスト
          </p>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button id="start-btn" class="btn btn-primary">start</button>
        </div>
        <div class="col">
          <button id="stop-btn" class="btn btn-secondary">stop</button>
        </div>
        <div class="col">
          <span id="count"></span>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
